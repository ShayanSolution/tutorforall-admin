<div class="widgets">
  <form   (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="form-group row">
      <label for="userid" class="col-sm-2 control-label">ID</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{userid}}" name="userid"  id="userid" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="fullname" class="col-sm-2 control-label">{{fullName}}Name</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{fullName}}" name="fullname"  id="fullname" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{email}}" id="email" name="email" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input  type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

      <div class="col-sm-10">
        <input  type="password" class="form-control" id="inputPassword4" placeholder="Repeat">

      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input  type="text" class="form-control" id="phone" name="phone" value="{{phone}}" placeholder="Phone">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-auth">Sign up</button>
      </div>
    </div>
  </form>
  <div class="row">

    <ba-card cardTitle="Tutors Table" baCardClass="with-scroll" class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
    </ba-card>
  </div>


</div>

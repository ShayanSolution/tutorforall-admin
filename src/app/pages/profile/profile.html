<div class="widgets">
  <form   [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
    <div class="form-group row" style="display: none">
      <label for="userid" class="col-sm-2 control-label">ID</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{userid}}" [formControl]="user_id"  id="userid" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="fullname" class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{fullName}}" [formControl]="name"  id="fullname" placeholder="Full Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 control-label">Email</label>

      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{email}}" id="email" [formControl]="emailf"   placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword4" class="col-sm-2 control-label">Repeat</label>

      <div class="col-sm-10">
        <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4" placeholder="Repeat">

      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 control-label">Phone</label>
      <div class="col-sm-10">
        <input  type="text" class="form-control" id="phone" [formControl]="phonef" value="{{phone}}" placeholder="Phone">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-default btn-auth">Update</button>
      </div>
    </div>
  </form>
